<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: rgb(255, 249, 224); transition: all 0.5s; }
        
        button {
            width: 80px; 
            height: 40px; 
            background-color: rgba(102, 102, 102, 0.712); 
            border-radius: 16px; 
            border: none;
            margin-left: 15px;
            line-height: 20px;
            color: white;
            font-size: 15px;
            font-family: '나눔스퀘어';
            transition: all 0.5s;

        }

        .bgcolor--blue{
            background-color: rgb(186, 209, 231);
        }
        .bgcolor--gray{
            background-color: rgb(192, 192, 192);
        }
        .bgcolor--img {
            background-image: url(beach-6292382_1920.jpg); 
            
        }
        
        .btns{
            position: relative;
            top: 20px;
            
            margin-left: 15px;
        }
        
    
        .btn_toggle{
            background-color: rgb(139, 182, 218);

        }
        .btn--reset{
            background-color: white;
            border: 2px dashed rgb(116, 116, 116);
            color: rgb(56, 56, 56);
        }
        .btn--backimg {
            background-color: rgb(64, 129, 226);
            
        }

    </style>
</head>
<body>

    <div class="btns">
        <button class="btn_toggle">Toggle</button>
        <button class="btn--bggray">Gray</button>
        <button class="btn--backimg">Image</button>
        <button class="btn--reset">Reset</button>
    </div>
    
    <script>
        const btnToggle = document.querySelector('.btn_toggle');
        // addEventiListener (이벤트, 실행함수);
        btnToggle.addEventListener('click', function () {
            document.body.classList.toggle('bgcolor--blue');
            console.log('test');
        });
        const btnReset = document.querySelector('.btn--reset');
        const btnBgGray = document.querySelector('.btn--bggray');
        btnReset.addEventListener('click',function () {
            document.body.classList.remove('bgcolor--blue');
            document.body.classList.remove('bgcolor--gray');
            document.body.classList.remove('bgcolor--img');
        });
        btnBgGray.addEventListener('click',function () {
            document.body.classList.add('bgcolor--gray');
        });
        const btnBackImg = document.querySelector('.btn--backimg');
        btnBackImg.addEventListener('click',function () {
            document.body.classList.add('bgcolor--img');
        });

    </script>

</body>
</html>
