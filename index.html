<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: rgb(255, 249, 224); 
            transition: all 1s; 
            margin: 0; 
        }
        button {
            width: 80px; 
            height: 40px; 
            background-color: rgb(92, 92, 92);
            border-radius: 16px; 
            border: none;
            margin-left: 15px;
            line-height: 20px;
            color: white;
            font-size: 15px;
            font-family: '나눔스퀘어';
            transition: all 0.5s;
            

        }
        .bgcolor--blue{
            background: rgb(186, 209, 231);
        }
        .bgcolor--gray{
            background: rgb(83, 83, 83);
        }
        .bgcolor--img {
            background-image: url(beach.jpg); 
            
            
        }
        .btns{
            position: relative;
            top: 40px;
            width: 600px;
            margin: auto;
            text-align: center;
            
        }
        
        .btn_toggle{
            background-color: rgb(139, 182, 218);
        }
        .btn_toggle:hover{
            background-color: rgb(74, 117, 197);
        }
        .btn--reset{
            background-color: white;
            border: 2px dashed rgb(116, 116, 116);
            color: rgb(56, 56, 56);
        }
        .btn--reset:hover{
            background-color: rgb(129, 129, 129);
            color: white;
        }
        .btn--bggray {
            background-color: rgb(170, 170, 170);
        }
        .btn--bggray:hover{
            background-color: rgb(78, 78, 78);
        }
        .btn--bgimg {
            background-color: rgb(64, 129, 226);
        }
        .btn--bgimg:hover{
            background-color: rgb(9, 65, 148);
            
        }
        .bg__img {
            margin: 0;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-image: url('beach.jpg');
            background-repeat: no-repeat;
            transition: all 1s;
            opacity: 0;
        }
        .bg__img--show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bg__img"></div>
    <div class="btns">
        <div class="container">
        <div class="btns__menu">
        <button class="btn_toggle">Toggle</button>
        <button class="btn--reset">Reset</button>
        <button class="btn--bggray">Gray</button>
        <button class="btn--bgimg">Image</button>
    </div>
    </div>
    </div>
    
    <script>
        const btnToggle = document.querySelector('.btn_toggle');
        // addEventiListener (이벤트, 실행함수);
        btnToggle.addEventListener('click', function () {
            document.body.classList.toggle('bgcolor--blue');
            bgContainer.classList.remove('bg__img--show');
            document.body.classList.remove('bgcolor--gray');
            // document.body.classList.remove('bg--img');
            // console.log('test');
        });
        const btnReset = document.querySelector('.btn--reset');
        btnReset.addEventListener('click',function () {
            bgContainer.classList.remove('bg__img--show');
            document.body.classList.remove('bgcolor--blue');
            document.body.classList.remove('bgcolor--gray');
            document.body.classList.remove('bgcolor--img');
        });
        const btnBgGray = document.querySelector('.btn--bggray');
        btnBgGray.addEventListener('click',function () {
            document.body.classList.add('bgcolor--gray');
            document.body.classList.remove('bgcolor--img');
            bgContainer.classList.remove('bg__img--show');
        });
        const bgContainer = document.querySelector('.bg__img');
        const btnBgImg = document.querySelector('.btn--bgimg');
        btnBgImg.addEventListener('click',function () {
            // document.body.classList.add('bg--img');
            bgContainer.classList.add('bg__img--show');
        });

    </script>

</body>
</html>
